<ion-item lines="none" class="animated fadeIn">
    <ion-label color="dark" class="ion-text-wrap">
        <h4>
            {{ item.DESCRP }}
        </h4>
    </ion-label>

</ion-item>

<ion-item lines="full" class="animated fadeIn">

    <ion-avatar slot="start">
        <ion-img [src]="item.IMGPRD"></ion-img>
    </ion-avatar>

    <ion-label>

        <p>C처digo {{ item.TIPPRO }} - {{ item.ARTCOD }}</p>

        <p *ngIf="item.NROPAR">N째 Parte: {{ item.NROPAR }}</p>

        <p>Ubicaci처n: {{ item.NUBICA }}</p>

        <p *ngIf="item.NFECHA">Fecha F.: {{ item.NFECHA | date:'dd/MM/yyyy' }}</p>

        <p *ngIf="item.CODBAR">C처digo Barra: {{ item.CODBAR }}</p>

        <p>Cliente: {{ item.NOMBRE }} </p>

        <p *ngIf="item.NIVEXP >= 10" class="danger" style="color: red !important;">
            Producto en Kit
        </p>




    </ion-label>

    <ion-note slot="end" color="{{ item.CNTPCK == 0 ? 'danger' : item.CANTID > item.CNTPCK ? 'warning' : 'success' }}">
        {{ item.CNTPCK }} / {{ item.CANTID }}
    </ion-note>



    <!--
    <ion-chip slot="end" color="{{ item.CNTPCK == 0 ? 'danger' : item.CANTID > item.CNTPCK ? 'warning' : 'success' }}">
        <ion-label>
            {{ item.CNTPCK }} / {{ item.CANTID }}
        </ion-label>
    </ion-chip>
    -->


</ion-item>
