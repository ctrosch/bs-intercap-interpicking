<ion-menu side="start" menuId="primerMenu" contentId="principal">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>{{ usuario.NOMBRE }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <ion-menu-toggle>
                <ion-item routerLink="/home">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item routerLink="/configuracion">
                    <ion-icon slot="start" name="cog"></ion-icon>
                    <ion-label>Configuracion</ion-label>
                </ion-item>

                <ion-item routerLink="/usuario">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>Mi datos</ion-label>
                </ion-item>

                <ion-item (click)="logout()">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label>Salir</ion-label>
                </ion-item>
            </ion-menu-toggle>

        </ion-list>
    </ion-content>
</ion-menu>
