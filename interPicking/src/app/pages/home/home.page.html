<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" size-md="3" *ngFor="let item of componentes">
                <ion-card [routerLink]="item.redirectTo" class="p-5">

                    <ion-img src="{{ item.imagen }} " class="p-15p"></ion-img>
                    <!-- <ion-button class="button button-rounded button-flat-primary">
                            <ion-icon slot="icon-only" name="add" class="font-size: 60px;" ></ion-icon>
                        </ion-button> -->

                    <ion-card-content class="ion-text-center">
                        <ion-card-title class="ion-text-center">
                            <h2>{{ item.name }}</h2>
                        </ion-card-title>
                        <!-- <p>
                                {{ item.detalle }}
                        </p> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
