<ion-header no-border="no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/packing" [routerLink]="['/packing']"></ion-back-button>
        </ion-buttons>

        <ion-title ion-text-capitalize="ion-text-capitalize">{{ item.NOMBRE }} </ion-title>

        <ion-buttons slot="end">

            <ion-button shape="round" [routerLink]="['/filtro']">
                <ion-icon slot="icon-only" name="ios-funnel"></ion-icon>
            </ion-button>

            <!-- Circles -->
            <ion-spinner *ngIf="cargando" name="crescent" color="success"></ion-spinner>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-toolbar>

    <ion-list *ngIf="!cargando">
        <ion-item>
            <ion-label>
                <h2>{{ item.TRADES }}</h2>
                <p class="primary">{{ item.CODFOR }} - {{ item.NROFOR }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-segment #segmento (ionChange)="segmentChanged($event)">
        <ion-segment-button value="pendientes" size="small">
            <ion-label *ngIf="datos">Pendientes ( {{ (datos | filtroPendientes: true : filtroService.filtro).length }} )</ion-label>
        </ion-segment-button>
        <ion-segment-button value="completados">
            <ion-label *ngIf="datos">Completados ( {{ (datos | filtroPendientes: false : filtroService.filtro).length }} )</ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-toolbar>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="!cargando">

        <ion-item-group *ngFor="let i of datos | filtroPendientes: pendiente : filtroService.filtro " (click)="seleccionarItem( i )">

            <app-item-producto [item]="i"></app-item-producto>

        </ion-item-group>

    </ion-list>

</ion-content>
